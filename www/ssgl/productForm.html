<template>
  <require from="./colorBox"></require>
  <require from="./productCanvas"></require>

  <form submit.delegate="save()" validate.bind="validation">
    <h2>${product.id != null ? "Editing product #" + product.id : "New product"}</h2>
    <input type="text" placeholder="Name" value.two-way="product.name">
    <br>
    <input type="text" placeholder="Color" value.two-way="colorName">
    <span color-box.bind="product.color">&#9608;</span>
    <br>
    <button type="submit" disabled.bind="!validation.result.isValid">Save</button>
    <br>
    <product-canvas color.bind="product.color"></product-canvas>
  </form>
</template>
