<template>
  <h1>Products</h1>
  <div repeat.for="p of products">
    ${p.id}: ${p.name}
    <span color="value.bind: p.color">&#9608;</span>
    <a click.trigger="$parent.remove(p, $index)">&times;</a>
  </div>
  <div>
    <input type="text" value.two-way="form.name" placeholder="Name">
    <br>
    <input type="text" value.two-way="colorName" placeholder="Color">
    <span css="color:${colorName}" color="name.bind: colorName; value.two-way: form.color" show.bind="form.color != null">&#9608;</span>
    <br>
    <button click.trigger="add()" disabled.bind="!form.name || form.color == null">Add</button>
  </div>
</template>
